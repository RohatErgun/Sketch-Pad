<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sketch-Pad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="flex-container">
           <div class="title"><h1>SketchPad</h1></div>
           <div class="content">
               <div class="board"></div>
               <div class="buttons">
                   <button onclick="changeColor('black')" class="btn">Draw</button>
                   <button onclick="changeColor('white')" class="btn">Erase</button>
                   <button onclick="changeColor('random')" class="btn">Random</button>
                   <button onclick="resetBoard() " class="btn">Reset</button>
               </div>
               <div class="sizeSetter">
                   <input type="text"
                          placeholder="Size of Board"
                          value="16"
                          onchange ="changeSize(this.value)"
                   />
                   <button class="sizeButton">Set Size</button>
               </div>
           </div>
       </div>


       <script src="Main.js"></script>
</body>
</html>
